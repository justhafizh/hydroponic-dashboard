<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydroponic Dashboard</title>
    <link href="output.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" />
    <!-- IOS support -->
    <link rel="apple-toch-icon" href="src/img/flat-potted-plant-512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#9ccfa4" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="bg-gray-900 text-gray-100 font-sans">
    <nav class="bg-gray-800 text-white p-4 flex justify-between items-center">
      <div class="text-xl font-bold">Hydroponic</div>
      <!-- Menu desktop -->
      <ul class="md:flex space-x-6">
        <li><button id="toggleLog" class="hover:font-bold">Device Log</button></li>
      </ul>
    </nav>
    <!-- Floating Card Container -->
    <div id="logCard" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
      <div class="bg-white text-black p-6 rounded-xl shadow-xl w-full max-w-4xl space-y-4 mx-4 sm:mx-auto">
        <h2 class="text-2xl font-bold mb-4 text-center">Device Logs</h2>

        <!-- Card 1 -->
        <div class="bg-gray-100 p-4 rounded-lg shadow space-y-2">
          <h3 class="font-bold text-lg">Device ID: 01</h3>
          <p class="text-sm" id="IPDevice_1"></p>
          <p class="text-sm" id="IPGateway_1"></p>

          <div class="bg-white border rounded p-2 mt-2 h-24 overflow-y-auto text-xs font-mono">
            <ul id="jsonData1">
              <!-- JSON logs will go here -->
            </ul>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="bg-gray-100 p-4 rounded-lg shadow space-y-2">
          <h3 class="font-bold text-lg">Device ID: 02</h3>
          <p class="text-sm" id="IPDevice_2"></p>
          <p class="text-sm"  id="IPGateway_2"></p>

          <div class="bg-white border rounded p-2 mt-2 h-24 overflow-y-auto text-xs font-mono">
            <ul id="jsonData2">
              <!-- JSON logs will go here -->
            </ul>
          </div>
        </div>

        <!-- Close button -->
        <div class="flex justify-end">
          <button id="closeLog" class="mt-2 text-sm text-blue-600 hover:underline">Close</button>
        </div>
      </div>
    </div>
    <div class="container mx-auto p-6">
      <!-- Header -->
      <header class="mb-6">
        <h1 class="text-2xl font-bold text-center">IoT Hydroponic Monitoring Dashboard</h1>
        <p class="text-sm text-center" ><span id="time"></span></p>
      </header>
  
      <!-- Dashboard Grid -->
      <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Temperature -->
        <div class="bg-gray-800 p-4 rounded-lg shadow">
          <h2 class="text-lg font-bold mb-2 flex items-center"><i data-feather="thermometer" class="mr-2 text-red-500"></i> Temperature</h2>
          <div class="h-32 flex items-center justify-center bg-gray-700 rounded">
            <span id="temperature">Loading...</span>
          </div>
        </div>

        <!-- Humidity -->
        <div class="bg-gray-800 p-4 rounded-lg shadow">
          <h2 class="text-lg font-bold mb-2 flex items-center"><i data-feather="cloud-rain" class="mr-2 text-blue-300"></i> Humidity</h2>
          <div class="h-32 flex items-center justify-center bg-gray-700 rounded">
            <span id="humidity">Loading...</span>
          </div>
        </div>

        <!-- Pressure -->
        <div class="bg-gray-800 p-4 rounded-lg shadow">
          <h2 class="text-lg font-bold mb-2 flex items-center"><i data-feather="download-cloud" class="mr-2 text-gray-300"></i> Pressure</h2>
          <div class="h-32 flex items-center justify-center bg-gray-700 rounded">
            <span id="pressure">Loading...</span>
          </div>
        </div>

        <!-- Water Temperature -->
        <div class="bg-gray-800 p-4 rounded-lg shadow">
          <h2 class="text-lg font-bold mb-2 flex items-center"><i data-feather="thermometer" class="mr-2 text-red-500"></i> Water Temperature</h2>
          <div class="h-32 flex items-center justify-center bg-gray-700 rounded">
            <span id="water_temperature">Loading...</span>
          </div>
        </div>

        <!-- pH Level -->
        <div class="bg-gray-800 p-4 rounded-lg shadow">
          <h2 class="text-lg font-bold mb-2 flex items-center"><i data-feather="triangle" class="mr-2" color="#a432a8"></i> pH Level</h2>
          <div class="h-32 flex items-center justify-center bg-gray-700 rounded">
            <span id="ph_value">Loading...</span>
          </div>
        </div>

        <!-- Tds Value -->
        <div class="bg-gray-800 p-4 rounded-lg shadow">
          <h2 class="text-lg font-bold mb-2 flex items-center"><i data-feather="pie-chart" class="mr-2" color="#32a852"></i> Nutrient Level</h2>
          <div class="h-32 flex items-center justify-center bg-gray-700 rounded">
            <span id="tds_value">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
