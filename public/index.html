<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" />
          <b>HYDROPONIC DASHBOARD</b>
        </a>
      </div>
    </nav>
    <h1>Sensor Dashboard</h1>

    <div class="card-container">
      <div class="card" id="waterTemp">
        <h2>Suhu Larutan</h2>
        <p>Loading...</p>
      </div>
      <div class="card" id="humidity">
        <h2>Kelembapan</h2>
        <p>Loading...</p>
      </div>
      <div class="card" id="temperature">
        <h2>Suhu</h2>
        <p>Loading...</p>
      </div>
      <div class="card" id="waterLevel">
        <h2>Ketinggian Air</h2>
        <p>Loading...</p>
      </div>
      <div class="card" id="phLevel">
        <h2>Kadar pH</h2>
        <p>Loading...</p>
      </div>
      <div class="card" id="nutrient">
        <h2>Kadar Nutrisi</h2>
        <p>Loading...</p>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
