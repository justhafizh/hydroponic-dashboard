<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white">
      <div class="container mx-auto flex items-center justify-between px-4 py-3">
        <a class="flex items-center gap-2 text-lg font-bold" href="#">
          <img src="https://cdn-icons-png.flaticon.com/512/1042/1042333.png" alt="Logo" class="w-8 h-8" />
          HYDROPONIC DASHBOARD
        </a>
      </div>
    </nav>

    <!-- Header -->
    <header class="text-center py-8">
      <h1 class="text-4xl font-extrabold text-blue-600">Sensor Dashboard</h1>
      <p class="text-gray-600 mt-2">Memantau kondisi hidroponik secara real-time</p>
    </header>

    <!-- Cards -->
    <div class="container mx-auto grid gap-6 px-4 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Suhu Larutan -->
      <div class="card bg-white shadow-md rounded-lg p-6 text-center">
        <h2 class="text-xl font-bold text-blue-600">Suhu Larutan</h2>
        <p class="mt-4 text-lg text-gray-600" id="waterTemp">Loading...</p>
      </div>
      <!-- Kelembapan -->
      <div class="card bg-white shadow-md rounded-lg p-6 text-center">
        <h2 class="text-xl font-bold text-blue-600">Kelembapan</h2>
        <p class="mt-4 text-lg text-gray-600" id="humidity">Loading...</p>
      </div>
      <!-- Suhu -->
      <div class="card bg-white shadow-md rounded-lg p-6 text-center">
        <h2 class="text-xl font-bold text-blue-600">Suhu</h2>
        <p class="mt-4 text-lg text-gray-600" id="temperature">Loading...</p>
      </div>
      <!-- Ketinggian Air -->
      <div class="card bg-white shadow-md rounded-lg p-6 text-center">
        <h2 class="text-xl font-bold text-blue-600">Ketinggian Air</h2>
        <p class="mt-4 text-lg text-gray-600" id="waterLevel">Loading...</p>
      </div>
      <!-- Kadar pH -->
      <div class="card bg-white shadow-md rounded-lg p-6 text-center">
        <h2 class="text-xl font-bold text-blue-600">Kadar pH</h2>
        <p class="mt-4 text-lg text-gray-600" id="phLevel">Loading...</p>
      </div>
      <!-- Kadar Nutrisi -->
      <div class="card bg-white shadow-md rounded-lg p-6 text-center">
        <h2 class="text-xl font-bold text-blue-600">Kadar Nutrisi</h2>
        <p class="mt-4 text-lg text-gray-600" id="nutrient">Loading...</p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4 mt-12">
      <div class="container mx-auto text-center text-sm">&copy; 2024 Hydroponic Dashboard | All Rights Reserved</div>
    </footer>
  </body>
</html>
